        <header>
            <h2>Checkout</h2>
        </header>
        <section class="checkout-wrapper">
            <div class="checkout-fields">               
                <form action="checkout.html" method="post">
                    <div class="plan-field">
                        <label for="productCat">Selected Plan</label>
                        <select name="select-plan" class="input-field">
                            <option value="monthly">$50/Monthly</option>
                            <option value="quarterly">$130/Quarterly</option>
                            <option value="half-year">$250/Half Yearly</option>
                        </select>
                    </div>

                    <section class="card-details">
                        <p>Card Details</p>
                        <main class="logo-container">
                            <img src="assets/images/master.png" class="card-logo" alt="master card logo">
                            <img src="assets/images/verve.png" class="card-logo" alt="verve card logo">
                            <img src="assets/images/visa.png" class="card-logo" alt="visa card logo">
                        </main>
                        <div>
                            <label for="card-number">Card Number</label>
                            <input type="text" class="input-field" name="card-number" data-mask="0000 0000 0000 0000" placeholder="Card Number" required>
                        </div>
                        <main class="small-fields">
                            <div>
                                <label for="expiry-data">Expiry Date</label>
                                <input type="text" name="expiry-data" class="input-field" data-mask="00 / 00" pattern="/^[0-9\s]" placeholder="MM / YY" maxlength="7" title="Feild can't contain letters" required>
                            </div>
                            <div>
                                <label for="cvc">CVC</label>
                                <input type="text" class="input-field" data-mask="000" placeholder="000" required>
                            </div>
                        </main>
                        <button class="btn" type="submit" name="checkout-btn">Make Payment</button>
                    </section>
                    
                </form>
                
            </div>
        </section>

	</div>
