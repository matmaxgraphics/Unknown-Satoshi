	<div class="page-wrapper admin-wrapper">		
        <section class="alt-nav">
            <h4>Add Product</h4>
            <a href="index.html" class="btn">Manage Products</a>
        </section> 
        <div class="content-container">
            <section class="add-product">
                <div class="fields-wrapper">
                    <form action="create.html" method="post">
                        <div>
                            <label for="productName">Product Name</label>
                            <input type="text" name="productName" id="productName" class="input-field" required>
                        </div>
                        <div>
                            <label for="productLink">Product Link</label>
                            <input type="url" name="productLink" id="productLink" class="input-field" required>
                        </div>
                        <div>
                            <label for="price">Price</label>
                            <input type="number" name="price" id="price" class="input-field" required>
                        </div>
                        <div>
                            <label for="image">Image</label>                   
                            <input type="file" name="image" id="image" class="input-field" accept="image/*" required>
                        </div>
                        <div>
                            <label for="productCat">Product Category</label>
                            <select name="productCat" class="input-field">
                                <option value="merch">Merch</option>
                                <option value="nft">NFTs</option>
                            </select>
                        </div>

                        <button class="btn" type="submit" name="submit-btn">Add Product</button>
                    </form>
                </div>
            </section>

        </div>
