	<div class="page-wrapper admin-wrapper">		
        <section class="alt-nav">
            <h4>Add Post</h4>
            <a href="index.html" class="btn">Manage Posts</a>
        </section> 
        <div class="content-container">
            <section class="add-product">
                <div class="fields-wrapper">
                    <form action="create.html" method="post">
                        <div>
                            <label for="postTitle">Post Title</label>
                            <input type="text" name="postTitle" id="postTitle" class="input-field" placeholder="Input your post title here" required>
                        </div>
                        
                        <div>
                            <label for="body">Body</label>
                            <textarea name="body" id="body" placeholder="Write your article here" required></textarea>                            
                        </div>

                        <div>
                            <label for="image">Image</label>                   
                            <input type="file" name="image" id="image" class="input-field" accept="image/*" required>
                        </div>

                        <button class="btn" type="submit" name="submit-btn">Add Post</button>
                    </form>
                </div>
            </section>

        </div>

<script>
    ClassicEditor 
.create( document.querySelector( '#body' ), { 
toolbar: [ 'heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote' ],
 heading: { 
 options: [ 
 { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' }, 
 { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' }, 
 { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' } 
 ] 
 
 } 
 
 } ) 
 .catch( error => { 
 console.log( error ); 
 
 } );
</script>
